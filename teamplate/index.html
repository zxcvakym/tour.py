{% extends "_base.html" %}

{% block content %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('https://place-hold.it/1600x300'); background-position: center center">
      <h1 class="display-4">Тури автобусом</h1>
      <p class="lead">Для відпочинку</p>
      <p class="mt-0 w-10 mx-auto"> Найпопулярніші напрямки</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">


      {% for tour in tours %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ tour.title }}</h2>
            <p class="card-text">{{ tour.description }}</p>
            <a href="{{ url_for('tour', index=tour.id) }}" class="btn btn-sm btn-primary">Деталі туру</a>
          </div>
        </div>
      </div>
      {% endfor %}


    </div>
  </main>
{% endblock content %}
